
[tool.poetry]
name = "multi-agent-dev-team"
version = "4.0.0"
description = "Enterprise multi-agent orchestration with comprehensive chat storage"
authors = ["Nikolay Nikolov"]

[tool.poetry.dependencies]
python = "^3.10"
fastmcp = ">=2.0.0"
openai = ">=1.0.0"
google-generativeai = ">=0.8.0"
qdrant-client = ">=1.11.0"
sentence-transformers = ">=3.0.0"
python-dotenv = ">=1.0.0"
pyyaml = ">=6.0"
aiofiles = ">=23.2.1"
tenacity = ">=8.2.3"

[tool.poetry.dev-dependencies]
pytest = ">=7.4.3"
pytest-asyncio = ">=0.21.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
