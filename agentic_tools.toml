[project]
project_name = "agenttech"
source_code = ["src"]
documentation = ["docs"]
configuration = "agentic-tools.toml"

[memory]
url = "http://192.168.122.40:6334"
timeout = 30
embedding_model = "gemini-embedding-001"
embedding_size = 3072
google_api_key_env = "GEMINI_API_KEY"
episodic_collection = "episodic"
working_collection = "working"
semantic_collection = "semantic"

[agents.architect]
name = "architect"
description = "Senior architect for system design and planning"
model_name = "gemini-2.5-pro"
api_key = "GEMINI_API_KEY"
temperature = 0.3
memory_enabled = true
total_memories_to_retrieve = 30
recent_weight = 0.4
working_weight = 0.4
semantic_weight = 0.2

[agents.architect.tool_use]
git_diff_command = ["diff", "HEAD", "--patch-with-raw"]
git_log_command = ["log", "--pretty", "-20"]

[agents.developer]
name = "developer"
description = "Senior developer for implementation"
model_name = "gemini-2.5-flash"
api_key = "GEMINI_API_KEY"
temperature = 0.3
memory_enabled = true
total_memories_to_retrieve = 25
recent_weight = 0.6
working_weight = 0.3
semantic_weight = 0.1

[agents.developer.tool_use]
git_diff_command = ["diff", "HEAD", "--patch-with-raw", "--minimal"]
git_log_command = ["log", "--pretty", "-10"]

[agents.ingestor]
name = "ingestor"
description = "Document ingestion agent"
model_name = "gemini-2.5-flash"
api_key = "GEMINI_API_KEY"
temperature = 0.0
memory_enabled = true
total_memories_to_retrieve = 5
recent_weight = 0.2
working_weight = 0.3
semantic_weight = 0.5
mistral_api_key_env = "MISTRAL_API_KEY"
