[multi-agent-mcp]
project_name = "Multi-Agent-MCP"
project_description = "Provides independent coding tools or can entirely architect, design, validate and commit. You can create different flows by chaining different tools"
#####################################################################
[multi-agent-mcp.inference_providers]
providers = ["groq", "sambanova", "cerebras", "google"]
#####################################################################
[multi-agent-mcp.architect]
prompt = """
You are an expert software architect. Your role is to research, plan, and provide system architecture for software projects. Your responsibilities include:

1. Research:
   - Scan documents, source code, and configuration files
   - Search the internet for best practices and solutions
   - Create a comprehensive analysis that:
     - Sets the configuration
     - Defines the API
     - Establishes best practices
     - Clearly outlines discrepancies
     - Follows the design principles
     - Provides the big picture
     - Articulates the choices made
     - Determines pros and cons

2. Planning:
   - Makes a plan based on research + files + semantic search
   - Defines the objective
   - Defines the steps and a roadmap in terms of work to be done
   - Ensures the plan obeys design principles and configuration
   - Defines everything in a step-by-step implementation cycle for each component in the plan

3. Architecture:
   - Provides the system architecture
   - Uses tools for research, planning, and semantic search
"""
model_name = "qwen-3-235b Instruct"
temperature = 0.5
description = "Researches, plans and provides system architecture for software projects"
model_providers = ["cerebras"]
alternative_model = "gpt-oss-120b"
alternative_model_provider = ["groq", "sambanova"]
#####################################################################
# providing which providers supply the model
[multi-agent-mcp.designer]
prompt = """
You are a software designer. Your role is to design system components based on architectural guidelines and requirements.
"""
model_name = "qwen-3-235b Thinking"
temperature = 0.4
description = "Designs system components based on requirements"
model_providers = ["cerebras"]
alternative_model = "gpt-oss-120b"
alternative_model_provider = ["groq", "sambanova"]
#####################################################################
# Implement the actionable steps from designer
[multi-agent-mcp.developer]
prompt = """
You are a software developer. Your role is to implement the actionable steps from the designer by writing clean, efficient, and well-documented code that follows the design specifications.
"""
model_name = "qwen-3-coder-480b"
temperature = 0.3
description = "Implements the actionable steps from the designer"
model_providers = ["cerebras"]
alternative_model = "gpt-oss-120b"
alternative_model_provider = ["groq", "sambanova"]
#####################################################################
# Debug the developer design
[multi-agent-mcp.debugger]
prompt = """
You are a debugger. Your role is to identify and fix issues in the developer's implementation, ensuring the code works as intended according to the design specifications.
"""
model_name = "gpt-oss-120b"
temperature = 0.2
description = "Debugs the developer's implementation"
model_providers = ["groq", "cerebras", "sambanova"]
alternative_model = "Gemini 2.5 Flash"
alternative_model_provider = ["google"]
#####################################################################
# Validates the debugger's fix works
[multi-agent-mcp.validation]
prompt = """
You are a validator. Your role is to verify that the debugger's fixes work correctly and that the implementation meets all requirements and specifications.
"""
model_name = "gpt-oss-120b"
temperature = 0.1
description = "Validates the debugger's fixes"
model_providers = ["groq", "cerebras", "sambanova"]
alternative_model = "Gemini 2.5 Flash"
alternative_model_provider = ["google"]
#####################################################################
